<section class="registro-container">
  <h1>游닇 Crear tu cuenta en TecnoMarket</h1>
  <p>Ingresa tus datos para comenzar a comprar los mejores computadores.</p>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">游녻 Nombre completo</label>
      <input id="nombre" formControlName="nombre" type="text" placeholder="Juan P칠rez">
      <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
        <small>El nombre es obligatorio.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="correo">游닎 Correo electr칩nico</label>
      <input id="correo" formControlName="correo" type="email" placeholder="juan@correo.com">
      <div *ngIf="registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched">
        <small *ngIf="registroForm.get('correo')?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="registroForm.get('correo')?.errors?.['email']">Correo inv치lido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">游 Contrase침a</label>
      <input id="password" formControlName="password" type="password" placeholder="********">
      <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
        <small>La contrase침a es obligatoria.</small>
      </div>
    </div>

    <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>

    <div *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</div>
    <div *ngIf="error" class="mensaje-error">{{ error }}</div>
  </form>
</section>
