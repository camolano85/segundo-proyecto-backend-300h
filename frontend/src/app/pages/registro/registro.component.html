<div class="registro-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        formControlName="nombre"
      />
      <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="correo">Correo</label>
      <input
        type="email"
        id="correo"
        class="form-control"
        formControlName="correo"
      />
      <div *ngIf="registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched" class="text-danger">
        Correo inválido.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="text-danger">
        La contraseña es obligatoria (mínimo 6 caracteres).
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">
      Registrarse
    </button>

    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>
  </form>
</div>
