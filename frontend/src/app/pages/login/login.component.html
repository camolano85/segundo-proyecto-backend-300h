<section class="login-container">
  <h1>游댏 Iniciar sesi칩n</h1>
  <p>Accede a tu cuenta para comprar y gestionar tus pedidos.</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input id="correo" formControlName="correo" type="email" placeholder="usuario@correo.com">
      <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched">
        <small *ngIf="loginForm.get('correo')?.errors?.['required']">Este campo es obligatorio.</small>
        <small *ngIf="loginForm.get('correo')?.errors?.['email']">Formato inv치lido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input id="password" formControlName="password" type="password" placeholder="********">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>Campo obligatorio.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>

    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</section>
