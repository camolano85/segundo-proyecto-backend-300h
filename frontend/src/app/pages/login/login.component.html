<h2>Iniciar Sesión</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="correo" class="form-label">Correo electrónico</label>
    <input
      type="email"
      class="form-control"
      id="correo"
      formControlName="correo"
      [class.is-invalid]="f['correo'].invalid && f['correo'].touched"
    />
    <div *ngIf="f['correo'].invalid && f['correo'].touched" class="text-danger">
      <div *ngIf="f['correo'].errors?.['required']">El correo es obligatorio</div>
      <div *ngIf="f['correo'].errors?.['email']">Formato de correo inválido</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      [class.is-invalid]="f['password'].invalid && f['password'].touched"
    />
    <div *ngIf="f['password'].invalid && f['password'].touched" class="text-danger">
      <div *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    Ingresar
  </button>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</form>
