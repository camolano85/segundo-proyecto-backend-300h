<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="correo" class="form-label">Correo electrónico</label>
    <input
      type="email"
      class="form-control"
      id="correo"
      formControlName="correo"
    />
    <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="text-danger">
      Correo inválido
    </div>
  </div>

  <div class="mb-3">
    <label for="contraseña" class="form-label">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="contraseña"
      formControlName="contraseña"
    />
    <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" class="text-danger">
      Contraseña requerida
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    Ingresar
  </button>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</form>
